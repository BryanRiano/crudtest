<ion-header>

  <ion-navbar>
    <ion-title>EDITAR USUARIO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Cedula</ion-label>
        <ion-input type="number" [(ngModel)]="usuario.cedula"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.apellido"></ion-input>
      </ion-item>
      <button ion-button block (click)="editUser()">Actualizar</button>
      <button ion-button block color="danger" (click)="deleteUser()">Borrar</button>
</ion-content>
